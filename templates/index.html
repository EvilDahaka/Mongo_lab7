<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Блог на MongoDB</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
        body { background: #f8f9fa; }
        .post-card { transition: transform 0.3s, box-shadow 0.3s; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .post-image { height: 200px; object-fit: cover; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg sticky-top"
            style="background:#2c3e50;">
            <div class="container">
                <a class="navbar-brand text-white" href="/">Блог Система</a>
                <div class="d-flex ms-auto">
                    <div id="authButtons">
                        <button class="btn btn-outline-light me-2"
                            data-bs-toggle="modal"
                            data-bs-target="#loginModal">Вхід</button>
                        <button class="btn btn-light" data-bs-toggle="modal"
                            data-bs-target="#registerModal">Реєстрація</button>
                    </div>
                    <div id="userSection" class="d-none">
                        <img id="userAvatar" class="user-avatar me-2" src
                            alt="Avatar"><span id="userName"
                            class="text-white"></span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row mb-4">
                <div class="col-md-8 mx-auto">
                    <div class="input-group input-group-lg">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Пошук статей...">
                        <button class="btn btn-primary"
                            onclick="searchPosts()">Шукати</button>
                        <button class="btn btn-outline-secondary"
                            onclick="loadPosts()">Скинути</button>
                    </div>
                </div>
            </div>

            <div id="postsGrid" class="row g-4 mb-4"></div>

            <nav>
                <ul id="pagination"
                    class="pagination justify-content-center"></ul>
            </nav>
        </div>

        <!-- Modals (login/register/create post) -->
        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Реєстрація</h5>
                        <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="mb-3"><label>Ім'я
                                    користувача</label><input id="regUsername"
                                    class="form-control" required></div>
                            <div class="mb-3"><label>Email</label><input
                                    id="regEmail" type="email"
                                    class="form-control" required></div>
                            <div class="mb-3"><label>Пароль</label><input
                                    id="regPassword" type="password"
                                    class="form-control" required></div>
                            <div id="registerError"
                                class="alert alert-danger d-none"></div>
                            <button
                                class="btn btn-primary w-100">Зареєструватися</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white"><h5
                            class="modal-title">Вхід</h5>
                        <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3"><label>Email</label><input
                                    id="loginEmail" type="email"
                                    class="form-control" required></div>
                            <div class="mb-3"><label>Пароль</label><input
                                    id="loginPassword" type="password"
                                    class="form-control" required></div>
                            <div id="loginError"
                                class="alert alert-danger d-none"></div>
                            <button
                                class="btn btn-primary w-100">Увійти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Post Modal -->
        <div class="modal fade" id="createPostModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white"><h5
                            class="modal-title">Створити пост</h5>
                        <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createPostForm">
                            <div class="mb-3"><label>Назва</label><input
                                    id="postTitle" class="form-control"
                                    required></div>
                            <div class="mb-3"><label>Короткий
                                    опис</label><textarea id="postExcerpt"
                                    class="form-control" rows="2"
                                    required></textarea></div>
                            <div class="mb-3"><label>Контент</label><textarea
                                    id="postContent" class="form-control"
                                    rows="6" required
                                    minlength="100"></textarea></div>
                            <div class="mb-3"><label>Категорія</label><select
                                    id="postCategory"
                                    class="form-select"></select></div>
                            <div class="mb-3"><label>Теги</label><input
                                    id="postTags" class="form-control"></div>
                            <div class="mb-3"><label>URL
                                    зображення</label><input id="postImage"
                                    type="url" class="form-control"></div>
                            <div id="createPostError"
                                class="alert alert-danger d-none"></div>
                            <button
                                class="btn btn-primary w-100">Опублікувати</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
    const API_BASE = '/api';
    let token = localStorage.getItem('token') || null;
    let currentPage = 1;
    let pageSize = 12;

    async function fetchJSON(url, opts={}){
        const headers = opts.headers || {};
        if(token) headers['Authorization'] = 'Bearer ' + token;
        opts.headers = Object.assign({'Content-Type':'application/json'}, headers);
        const res = await fetch(url, opts);
        if(!res.ok){
            const text = await res.text();
            throw new Error(text || res.statusText);
        }
        return await res.json();
    }

    async function loadPosts(page=1){
        currentPage = page;
        try{
            const res = await fetchJSON(`${API_BASE}/posts?page=${page}&page_size=${pageSize}`);
            renderPosts(res.items);
            renderPagination(res.page, res.total_pages);
            // optional: update counts if elements present
            const totalCountEl = document.getElementById('totalCount');
            if(totalCountEl) totalCountEl.textContent = res.total || res.items.length || 0;
        }catch(err){ console.error(err); }
    }

    function renderPosts(posts){
        const grid = document.getElementById('postsGrid');
        grid.innerHTML = '';
        posts.forEach(p=>{
            const col = document.createElement('div'); col.className='col-md-4';
            const card = document.createElement('div'); card.className='card post-card';
            const img = document.createElement('img'); img.className='card-img-top post-image'; img.src = p.featured_image || 'https://picsum.photos/600/300';
            const body = document.createElement('div'); body.className='card-body';
            body.innerHTML = `<h5 class='card-title'>${p.title}</h5><p class='card-text'>${p.excerpt}</p><p class='text-muted small'>${p.author_username} · ${new Date(p.created_at).toLocaleString()}</p>`;
            card.appendChild(img); card.appendChild(body); col.appendChild(card); grid.appendChild(col);
        });
    }

    function renderPagination(page, total_pages){
        const wrapper = document.getElementById('pagination'); wrapper.innerHTML='';
        for(let i=1;i<=total_pages;i++){
            const li=document.createElement('li'); li.className='page-item'+(i===page?' active':'');
            const a=document.createElement('a'); a.className='page-link'; a.href='#'; a.textContent=i; a.onclick=(e)=>{e.preventDefault(); loadPosts(i);};
            li.appendChild(a); wrapper.appendChild(li);
        }
    }

    async function searchPosts(){
        const q = document.getElementById('searchInput').value.trim();
        if(!q) return loadPosts(1);
        try{
            const res = await fetchJSON(`${API_BASE}/posts/search/?q=${encodeURIComponent(q)}&page=1&page_size=${pageSize}`);
            renderPosts(res.items); renderPagination(res.page, res.total_pages);
        }catch(err){ console.error(err); }
    }

    function changePageSize(){ pageSize = parseInt(document.getElementById('pageSizeSelect')?.value || 12); loadPosts(1); }

    // Auth: register & login
    document.getElementById('registerForm')?.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const data = { email: document.getElementById('regEmail').value, password: document.getElementById('regPassword').value, username: document.getElementById('regUsername').value };
        try{
            await fetchJSON('/auth/register', { method: 'POST', body: JSON.stringify(data) });
            alert('Registered — please login');
            var modal = bootstrap.Modal.getInstance(document.getElementById('registerModal')); modal.hide();
        }catch(err){ document.getElementById('registerError').classList.remove('d-none'); document.getElementById('registerError').textContent = err.message; }
    });

    document.getElementById('loginForm')?.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const data = { username: document.getElementById('loginEmail').value, password: document.getElementById('loginPassword').value };
        try{
            const res = await fetchJSON('/auth/jwt/login', { method: 'POST', body: JSON.stringify(data) });
            token = res.access_token || res.accessToken || res.token || res.accessToken;
            if(token) localStorage.setItem('token', token);
            var modal = bootstrap.Modal.getInstance(document.getElementById('loginModal')); modal.hide();
            location.reload();
        }catch(err){ document.getElementById('loginError').classList.remove('d-none'); document.getElementById('loginError').textContent = err.message; }
    });

    // Init
    document.addEventListener('DOMContentLoaded', ()=>{ loadPosts(1); });
    </script>
    </body>
</html>
